name: Code Quality Full

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      # 3. Set up Node.js (for Codacy CLI)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 4. Upgrade pip and install Python tools
      - name: Install Python quality tools
        run: |
          python -m pip install --upgrade pip
          pip install black pylint mypy isort

      # 5. Check code formatting with Black
      - name: Check code formatting
        run: black --check simulator tests

      # 6. Check import order with isort
      - name: Check import order
        run: isort --check-only simulator tests

      # 7. Lint code with Pylint
      - name: Lint code with Pylint
        run: pylint simulator

      # 8. Type check with Mypy
      - name: Type checking with Mypy
        run: mypy simulator

      # 9Ô∏è. Install Codacy CLI (Node.js)
      - name: Install Codacy CLI
        run: npm install -g @codacy/cli

      # 10. Run Codacy analysis (duplication, static analysis)
      - name: Codacy analysis
        run: npx @codacy/cli analyze
        env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
