name: Code Quality Full

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      # 3. Install tools
      - name: Install quality tools
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 pylint mypy isort codacy-coverage

      # 4. Check formatting with black
      - name: Check code formatting
        run: black --check simulator tests

      # 5. Check import order with isort
      - name: Check import order
        run: isort --check-only simulator tests

      # 6. Lint code with flake8
      - name: Lint code
        run: flake8 simulator tests

      # 7. Lint code with pylint
      - name: Pylint code
        run: pylint simulator

      # 8. Type checking with mypy
      - name: Type check with mypy
        run: mypy simulator

      # 9. Send results to Codacy (duplication + static analysis)
      - name: Codacy analysis
        env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
        run: python-codacy-coverage -r /dev/null
