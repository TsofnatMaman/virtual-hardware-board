name: Code Quality + Tests CI

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality-and-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          # הערה: הסרתי את codacy-coverage כי אנחנו עוברים לשיטה החדשה
          pip install black pylint mypy isort radon flake8 pytest pytest-cov pyyaml

      - name: Check code formatting
        run: black --check simulator tests

      - name: Check import order
        run: isort --check-only simulator tests

      - name: Lint code with Pylint
        run: pylint simulator

      - name: Type checking with Mypy
        run: mypy simulator

      - name: Check code complexity
        run: radon cc simulator -a

      - name: Run tests and generate coverage
        run: pytest --cov=simulator --cov-report=xml

      - name: Send coverage to Codacy
        env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
        run: |
          bash <(curl -Ls https://coverage.codacy.com/get.sh) report -r coverage.xml